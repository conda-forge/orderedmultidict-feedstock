{% set name = "orderedmultidict" %}
{% set version = "1.0" %}
{% set bundle = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash = "b89895ba6438038d0bdf88020ceff876cf3eae0d5c66a69b526fab31125db2c5" %}
{% set build = 0 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  {{ hash_type }}: {{ hash }}

build:
  number: {{ build }}
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - six >=1.8.0

test:
  imports:
    - orderedmultidict

about:
  home: https://github.com/gruns/orderedmultidict
  license_file: LICENSE.md
  license: PUBLIC-DOMAIN
  summary: 'Ordered Multivalue Dictionary - omdict.'
  dev_url: https://github.com/gruns/orderedmultidict
  doc_url: https://github.com/gruns/orderedmultidict

extra:
  recipe-maintainers:
    - pmlandwehr
